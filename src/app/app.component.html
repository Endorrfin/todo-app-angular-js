<table>
  <tr>
    <th>Label</th>
    <th>Priority</th>
    <th>Done</th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td>{{ todo.label }}</td>
    <td>{{ todo.priority }}</td>
    <td>{{ todo.done ? '&#10003;' : '&#10005;' }}</td>
  </tr>
</table>
