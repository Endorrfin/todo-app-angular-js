<h1>TODO App</h1>

<h2 class="alert-info" *ngIf="!todos.length">At the moment ToDo list is empty</h2>


<div class="wrapper-form">
  <form (ngSubmit)="addTodo(form)" #form="ngForm">
      <div class="form-group">
        <label class="label-text" for="title">Title</label>
        <input class="input-text" type="text" id="title" placeholder="input some title..." [(ngModel)]="todo.title" name="title">
      </div>
      <div class="form-group">
        <label class="label-text" for="text">Text</label>
        <input class="input-text" type="text" id="text" placeholder="input some text..." [(ngModel)]="todo.text" name="text">
      </div>
      <button class="btn-add-task" [disabled]="!todo.title || !todo.text">Add task</button>
    </form>
</div>
 


<table>
  <tr>
    <th>Title</th>
    <th>Name of task</th>
    <th>Status</th>
    <th>Del</th>
  </tr>
  <tr *ngFor="let task of todos; let i = index">
    <td>{{task.title}}</td>
    <td>{{task.text}}</td>
    <td><button class="btn-complete" (click)="task.complete = !task.complete">Complete task</button></td>
    <td><button class="btn-delete" (click)="deleteTask(task.id)">Delete task</button></td>
  </tr>
</table>
